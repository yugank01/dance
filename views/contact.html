<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Academy</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/styleContact.css">
    <link rel="stylesheet" media="screen and (max-width:1000px)" href="/static/phone.css">
</head>
<body>
    <nav id="navbar" class="top">
        <div id="logo">
            <img src="/static/img/logo.png" alt="dance-web">
            YDA
        </div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Services</a></li>
            <li><a href="/">Class Info</a></li>
            <li><a href="/">Contact Us</a></li>
        </ul>
    </nav>

    <div class="cont">
        <h1>Contact Us</h1>

        <form action="/contact" method="post" class="myForm">
            <input type="text" name="name" class="myInput" placeholder="Enter your Name">
            <input type="phone" name="phone" class="myInput" placeholder="Enter your Phone no.">
            <input type="email" name="email" class="myInput" placeholder="Enter your email id">
            <input type="text" name="address" class="myInput" placeholder="Enter your Address">
            <input type="text" name="desc" class="myInput" placeholder="Enter your concern">
            <button class="btn">
                Submit
            </button>
        </form>
    </div>

    <footer id="footer">
        Copyright &#169 2019 yugankdanceacademy.com | All rights reserved
    </footer>

    <script src="/static/index.js" type="text/javascript"></script>
    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
